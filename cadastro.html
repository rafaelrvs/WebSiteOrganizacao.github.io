<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/src/style/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="cabecalho"></header>
    <main class="principal">
      <form class="formulario">
        <h1 id="title">Crie sua conta</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <!-- O atributo "required" acima torna o campo obrigatÃ³rio -->

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="Senha">Senha:</label>
        <input type="senha" id="senhaDeEntrada" name="Senha" required />
        <div id="container-bnt-cadastro">
          <input id="btn-cadastro" type="button" value="Enviar"/>
          <p id="voltar" >Voltar</p>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
  <script type="module" src="./assets/src/js/cadastro.js"></script>
</html>
