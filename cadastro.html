<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="/src/style/cadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="container__formulario">
    <header></header>
      <main>
        <form class="Formulario" action="/enviar" method="post">
          <h1 id="title">Crie sua conta</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <!-- O atributo "required" acima torna o campo obrigatÃ³rio -->
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="Senha">Senha:</label>
            <input type="senha" id="senhaDeEntrada" name="Senha" required>
            <div id="container-bt-cadastro">
              <input id="btn-cadastro" type="submit" value="Enviar">
              <p>Voltar</p>
            </div>


        </form>
      </main>
    <footer></footer>
  <div>
</body>
</html>
